name: Dev deploy
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Build
      run: |
        npm ci
        npm run build
      env:
        MODE: dev
    - name: Pack
      run: |
        npm run package
      env:
        MODE: dev
